<div class="filter-panel">
  <!-- Memory Filter -->
  <div class="filter-panel__group filter-memory">
    <h3 class="filter-memory__title">
      Об'єм пам'яті
      <span class="filter-memory__toggle">▼</span>
    </h3>
    <div class="filter-memory__options">
      <label class="filter-memory__option">
        <input type="checkbox" name="memory" value="256GB" />
        256GB
      </label>
      <label class="filter-memory__option">
        <input type="checkbox" name="memory" value="512GB" />
        512GB
      </label>
      <label class="filter-memory__option">
        <input type="checkbox" name="memory" value="1TB" />
        1TB
      </label>
    </div>
  </div>

  <!-- Color Filter -->
  <div class="filter-panel__group filter-color">
    <h3 class="filter-color__title">
      Колір пристрою
      <span class="filter-color__toggle">▼</span>
    </h3>
    <div class="filter-color__options">
      <label class="filter-color__option">
        <input type="checkbox" name="color" value="Black Titanium" />
        Black Titanium
      </label>
      <label class="filter-color__option">
        <input type="checkbox" name="color" value="Natural Titanium" />
        Natural Titanium
      </label>
      <label class="filter-color__option">
        <input type="checkbox" name="color" value="White Titanium" />
        White Titanium
      </label>
      <label class="filter-color__option">
        <input type="checkbox" name="color" value="Desert Titanium" />
        Desert Titanium
      </label>
    </div>
  </div>

  <!-- Version Filter -->
  <div class="filter-panel__group filter-version">
    <h3 class="filter-version__title">
      Версія
      <span class="filter-version__toggle">▼</span>
    </h3>
    <div class="filter-version__options">
      <label class="filter-version__option">
        <input type="checkbox" name="version" value="e-Sim" />
        e-Sim
      </label>
      <label class="filter-version__option">
        <input type="checkbox" name="version" value="Global" />
        Global
      </label>
    </div>
  </div>
</div>
